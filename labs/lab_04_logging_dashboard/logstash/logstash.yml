# File Location: labs/lab_04_logging_dashboard/logstash/logstash.yml

# Node configuration
node.name: "logstash-dockversehub"

# Path configuration
path.data: /usr/share/logstash/data
path.logs: /var/log/logstash
path.settings: /usr/share/logstash/config

# Pipeline configuration
pipeline.id: main
pipeline.workers: 2
pipeline.batch.size: 125
pipeline.batch.delay: 50

# Queue configuration
queue.type: memory
queue.page_capacity: 64mb
queue.max_events: 0
queue.max_bytes: 1gb

# Dead letter queue
dead_letter_queue.enable: true
dead_letter_queue.max_bytes: 1024mb

# HTTP API configuration
http.host: "0.0.0.0"
http.port: 9600

# Log configuration
log.level: info
log.format: json

# Monitoring
monitoring.enabled: false

# Performance tuning
pipeline.unsafe_shutdown: false

# Module configuration
modules:
  - name: netflow
    var.elasticsearch.hosts: "elasticsearch:9200"
    var.kibana.host: "kibana:5601"

# X-Pack monitoring (disabled for development)
xpack.monitoring.enabled: false

# Config reload
config.reload.automatic: true
config.reload.interval: 3s

# Slow log threshold
slowlog.threshold.warn: 2s
slowlog.threshold.info: 1s
slowlog.threshold.debug: 500ms
slowlog.threshold.trace: 100ms
