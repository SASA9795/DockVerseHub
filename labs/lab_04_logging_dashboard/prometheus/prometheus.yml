# File Location: labs/lab_04_logging_dashboard/prometheus/prometheus.yml

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: "dockversehub-lab04"
    replica: "1"

rule_files:
  - "rules/*.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "log_app"
    static_configs:
      - targets: ["log_app:8081"]
    metrics_path: /metrics
    scrape_interval: 30s

  - job_name: "elasticsearch"
    static_configs:
      - targets: ["elasticsearch:9200"]
    metrics_path: /_prometheus/metrics
    scrape_interval: 30s

  - job_name: "kibana"
    static_configs:
      - targets: ["kibana:5601"]
    metrics_path: /api/status
    scrape_interval: 30s

  - job_name: "logstash"
    static_configs:
      - targets: ["logstash:9600"]
    metrics_path: /_node/stats
    scrape_interval: 30s

  - job_name: "grafana"
    static_configs:
      - targets: ["grafana:3000"]
    metrics_path: /metrics
    scrape_interval: 30s

  - job_name: "cadvisor"
    static_configs:
      - targets: ["cadvisor:8080"]
    scrape_interval: 30s

  - job_name: "node"
    static_configs:
      - targets: ["node-exporter:9100"]
    scrape_interval: 30s
