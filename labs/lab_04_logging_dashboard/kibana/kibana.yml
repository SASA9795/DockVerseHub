# File Location: labs/lab_04_logging_dashboard/kibana/kibana.yml

# Server configuration
server.name: "kibana-dockversehub"
server.host: "0.0.0.0"
server.port: 5601

# Elasticsearch configuration
elasticsearch.hosts: ["http://elasticsearch:9200"]
elasticsearch.requestTimeout: 30000
elasticsearch.shardTimeout: 30000

# Security configuration (disabled for development)
elasticsearch.ssl.verificationMode: none
xpack.security.enabled: false
xpack.encryptedSavedObjects.encryptionKey: "dockversehub-lab04-encryption-key-32chars"

# Monitoring
monitoring.ui.container.elasticsearch.enabled: true
monitoring.kibana.collection.enabled: false

# Logging configuration
logging.appenders.default:
  type: console
  layout:
    type: json
logging.root.level: info
logging.loggers:
  - name: elasticsearch.query
    level: warn

# Index pattern configuration
kibana.defaultAppId: "discover"
kibana.index: ".kibana-dockversehub"

# UI configuration
map.includeElasticMapsService: false
telemetry.enabled: false
telemetry.optIn: false

# Advanced settings
newsfeed.enabled: false
xpack.canvas.enabled: true
xpack.infra.enabled: true
xpack.apm.enabled: false

# Development settings
csp.strict: false
server.rewriteBasePath: false

# Data views
data.search.timeout: 30000

# Dashboard settings
dashboard.defaultDarkMode: false

# Saved objects
savedObjects.maxImportExportSize: 10000

# Memory settings
server.maxPayloadBytes: 10485760

# CORS settings for development
server.cors.enabled: true
server.cors.allowOrigin: ["*"]

# Custom branding
xpack.branding.applicationTitle: "DockVerseHub Lab 04 - Observability Stack"
