# File Location: labs/lab_02_multi_container_compose/redis/redis.conf

# Redis configuration for Lab 02
# Network and basic settings
bind 0.0.0.0
port 6379
protected-mode no
timeout 0
tcp-keepalive 300

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence settings
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Append only file settings
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Logging
loglevel notice
logfile ""

# Client settings
databases 16

# Security (development settings)
# requirepass yourpassword  # Uncomment in production

# Performance tuning
tcp-backlog 511
# maxclients 10000

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100

# Hash settings
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# List settings  
list-max-ziplist-size -2
list-compress-depth 0

# Set settings
set-max-intset-entries 512

# Sorted set settings
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog settings
hll-sparse-max-bytes 3000

# Streams settings
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active rehashing
activerehashing yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Client query buffer limit
client-query-buffer-limit 1gb

# Protocol buffer limit  
proto-max-bulk-len 512mb

# Frequency of rehashing
hz 10

# Background task settings
dynamic-hz yes

# AOF rewrite settings
aof-rewrite-incremental-fsync yes

# RDB save settings
rdb-save-incremental-fsync yes

# Development mode settings (disable in production)
# Enable keyspace notifications for development
notify-keyspace-events "Ex"