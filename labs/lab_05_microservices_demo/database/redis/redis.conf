# File Location: labs/lab_05_microservices_demo/database/redis/redis.conf

# Redis configuration for microservices
bind 0.0.0.0
port 6379
protected-mode no

# Memory settings
maxmemory 512mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Logging
loglevel notice
logfile ""

# Session and cache settings
timeout 0
tcp-keepalive 300
databases 16

# Performance
tcp-backlog 511